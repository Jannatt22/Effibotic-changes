<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="10" fill="#F7F9FC"/>
  
  <!-- Automation Gear Elements -->
  <circle cx="300" cy="200" r="100" fill="#E0E7FF" stroke="#4338CA" stroke-width="4"/>
  <circle cx="300" cy="200" r="70" fill="#F7F9FC" stroke="#4338CA" stroke-width="3"/>
  
  <!-- Gear Teeth -->
  <rect x="295" y="80" width="10" height="40" rx="2" fill="#4338CA"/>
  <rect x="295" y="280" width="10" height="40" rx="2" fill="#4338CA"/>
  <rect x="180" y="195" width="40" height="10" rx="2" fill="#4338CA"/>
  <rect x="380" y="195" width="40" height="10" rx="2" fill="#4338CA"/>
  
  <!-- Diagonal Gear Teeth -->
  <rect x="220" y="120" width="40" height="10" rx="2" transform="rotate(45 220 120)" fill="#4338CA"/>
  <rect x="365" y="265" width="40" height="10" rx="2" transform="rotate(45 365 265)" fill="#4338CA"/>
