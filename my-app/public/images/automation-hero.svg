  <rect x="365" y="120" width="40" height="10" rx="2" transform="rotate(-45 365 120)" fill="#4338CA"/>
  
  <!-- Automation Flow Lines -->
  <path d="M420 160 L480 160 L480 120 L520 120" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
