  <path d="M180 240 L120 240 L120 280 L80 280" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data Points & Automation Nodes -->
  <circle cx="520" cy="120" r="8" fill="#10B981"/>
  <circle cx="520" cy="280" r="8" fill="#10B981"/>
  <circle cx="80" cy="120" r="8" fill="#10B981"/>
  <circle cx="80" cy="280" r="8" fill="#10B981"/>
  
  <!-- Central Hub -->
  <circle cx="300" cy="200" r="20" fill="#4338CA"/>
